<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <link rel="stylesheet" href="">
    <style type="text/css">
        
    </style>
</head>
<body>
    <div id="app">
        <p>页面载入时，input元素自动获取焦点</p>
        <input v-focus placeholder="自动获取焦点" />
        <input type="text" placeholder="非自动获取焦点" />
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/vue/2.1.3/vue.js"></script>
    <script type="text/javascript">
        // 全局指令
        // Vue.directive('focus',{
        //     inserted:function(el){
        //         el.focus()
        //     }
        // })
        new Vue({
            el:'#app',
            // 局部指令
            directives:{
                focus:{
                    // 指令的定义
                    inserted:function(el){
                        el.focus()
                    }
                }
            }
        })
    </script>
</body>
</html>
