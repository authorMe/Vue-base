<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <link rel="stylesheet" href="">
    <style type="text/css">
        .active{width:100px;height:100px;background:green;}
        .text_danger{background:red;}
    </style>
</head>
<body>
    <div id="app">
         <p v-bind:class="{active:isActive,text_danger:hasError}"></p>
         <p v-bind:class="classObject">12345</p>
         <br />
         <br />
         <p v-bind:class="classObject1">efffffffff</p>
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/vue/2.1.3/vue.js"></script>
    <script type="text/javascript">
        var vm = new Vue({
            el: '#app',
            data: {
                isActive:true,
                error:null,

                hasError:true,
                classObject:{
                    active:true,
                    'text_danger':true
                },
            },
            computed:{
                classObject1:function(){
                    return {
                        active:this.isActive && !this.error,
                        'text_danger':this.error && this.error.type === 'fatal'   <!-- 返回false -->
                    }
                }
            }
        })
    </script>
</body>
</html>
