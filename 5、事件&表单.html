<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <link rel="stylesheet" href="">
    <style type="text/css">
        .clickNum{color:red;font-size: 25px;}
    </style>
</head>
<body>
    <div id="app">
        <button v-on:click="counter += 1">增加1</button> 
        <p>这个按钮呗点击了<span class="clickNum"> {{counter}} </span>次</p>
        <br />
        <button v-on:click="greet">Greet</button>
        <br />
        <br />
        <br />

        <p>单个复选框</p>
        <input type="checkbox" id="checkbox" v-model="checked" />
        <label for="checkbox">{{checked}}</label>
        <p>多个复选框</p>
        <input type="checkbox" id="baidu" value="Baidu" v-model="checkedNames" />
        <label for="baidu">Baidu</label>
        <input type="checkbox" id="google" value="Google" v-model="checkedNames" />
        <label for="baidu">Google</label>
        <input type="checkbox" id="souhu" value="Souhu" v-model="checkedNames" />
        <label for="baidu">Souhu</label>
        <br />
        <span>选择的值为：{{checkedNames}}</span>

        <br />
        <br />

        <select name="fruit" v-model="selected">
            <option value="">选择一个网站</option>
            <option value="www.baidu.com">Baidu</option>
            <option value="www.google.com">Google</option>
            <option value="www.souhu.com">Souhu</option>
        </select>
        <div id="output">选择的网站是：{{selected}}</div>

        <br />
        <br />

        <input v-model.lazy="msg" />
        <input v-model.number="age" type="number" />
        <input v-model.trim="msg" />
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/vue/2.1.3/vue.js"></script>
    <script type="text/javascript">
        var vm = new Vue({
            el: '#app',
            data: {
                counter:0,
                name:'vue.js',

                checked:false,
                checkedNames:[],

                selected:''
            },
            methods:{
                greet:function(event){
                    alert('Hello '+this.name+'!')
                    if(event){
                        alert(event.target.tagName)
                    }
                }
            }
        })
        vm.greet()
    </script>
</body>
</html>
